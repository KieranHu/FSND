<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Neighborhood Map</title />

    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<link rel="stylesheet" type="text/css" href="css/component.css" />
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/modernizr.custom.js"></script>
</head>

<body>
    <div class="container">
        <ul id="gn-menu" class="gn-menu-main">
            <li class="gn-trigger">
                <a class="gn-icon gn-icon-menu"><span>Menu</span></a>
                <nav class="gn-menu-wrapper">
                    <div class="gn-scroller">
                        <ul class="gn-menu">
                             <li class="gn-search-item">
                                <input id = "search-within-time-text" data-bind = "click: searchWithinTime"type="search" class="gn-search" placeholder="YOUR LOCATION">
                                <a class="gn-icon gn-icon-search" data-bind = "click: searchWithinTime" ><span>Search</span></a>
                            </li>
                            <li>
                                <a class="gn-icon gn-icon-cog">Filter: Find Places</a>
                                <ul class="gn-submenu">

                                    <li class = "archive">
                                        <span>&#160&#160&#160&#160&#160&#160&#160</span>
                                             <span><select id="max-duration">
                                                <option value="10">10 min</option>
                                                <option value="15">15 min</option>
                                                <option selected = "selected" value="30">30 min</option>
                                                <option value="60">1 hour</option>
                                             </select></span>
                                             <span><select id="mode">
                                               <option value="DRIVING">drive</option>
                                               <option selected = "selected" value="WALKING">walk</option>
                                               <option value="BICYCLING">bike</option>
                                               <option value="TRANSIT">transit ride</option>
                                             </select></span>
                                             <span>Away</span>
                                        </li>

                                </ul>
                            </li>
                            <li><a id = "toggle-drawing" data-bind = "click: drawing" class="gn-icon gn-icon-photoshop">Drawing Tools</a></li>
                            <li><a class="gn-icon gn-icon-help">Help</a></li>
                        </ul>
                    </div><!-- /gn-scroller -->
                </nav>
            </li>
            <li><a class="codrops-icon codrops-icon-drop" data-bind = "click: showListings"><span>List Pop Janpanese Restaurant In NYC</span></a></li>
            <li>
                <input id="places-search" class="codrops-icon codrops-icon-drop" type="search" class="gn-search"  placeholder="Search nearby places" >
                <span><input id = "search" type = "submit" class = "em em-fork_and_knife" value = " " data-bind = "click:textSearchPlaces"></span>
            </li>
            <li><a class="codrops-icon codrops-icon-drop" data-bind = "click: hideAllMarkers"><span>Hide the List</span></a></li>
        </ul>

        <div class="map-full" id="map"> </div>

    </div><!-- /container -->
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/lib/jquery-3.2.1.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/gnmenu.js"></script>
    <script src="js/map.js"></script>
    <script>
        new gnMenu( document.getElementById( 'gn-menu' ) );
    </script>
</body>
</html>
