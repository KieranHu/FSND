<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta charset="utf-8"/>

  <link href="{{ url_for('static', filename='bootstrap.css') }}" rel="stylesheet" type = "text/css"/>
</head>

<body>
<div class = 'container'>
    <div class = 'row'>
        <div class = 'col-md-3'>
            <h3>Categories</h3>
            </br>
            {{ categories }}
            <span><a href = '{{ url_for('edit_category', category_name = categories )}}'>Edit</a> </span>
            <span><a href = '{{ url_for('delete_category', category_name = categories )}}'>Delete</a> </span>
        </div>

        <div class = 'col-md-9'>
            <h3>Items in {{ categories }}</h3>
            </br>
            {%for item in items%}
            <a href = '{{ url_for('show_item_detail',item_name = item.name)}}'>{{item.name}}</a> </br>
            {% endfor %}
            <a href = '{{ url_for('add_catalog_items', category_name = categories)}}'>Add new item</a>
        </div>
    </div>
    <div class = 'row'>
        <div class = 'col-md-1'>
            <a href = '{{ url_for('show_main') }}'> Back to Home</a>
        </div>
    </div>
</div>


</body>
</html>
