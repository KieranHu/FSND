<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta charset="utf-8"/>

  <link href="{{ url_for('static', filename='bootstrap.css') }}" rel="stylesheet" type = "text/css"/>
</head>

<body>
    <div class = 'container'>
        <div class = 'row'>
            <div class = 'col-md-9'>
                {{ items.name }}
                </br>
                <a href = '{{ url_for('show_catalog_items', category_name = items.catename)}}'>{{items.catename}}</a>
                </br>
                {{ items.description }}
            </div>
            <div class = 'col-md-3'>
                <span><a href = '{{ url_for('edit_item', item_name = items.name)}}'>Edit</a></span>
                <span><a href = '{{ url_for('delete_item', item_name = items.name)}}'>Delete</a></span>
            </div>
        </div>
        <div class = 'row'>
            <div class = 'col-md-1'>
                <a href = '{{ url_for('show_main') }}'> Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
