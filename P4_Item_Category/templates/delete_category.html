<!DOCTYPE html>
<html lang="en">
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta charset="utf-8"/>

  <link href="{{ url_for('static', filename='bootstrap.css') }}" rel="stylesheet" type = "text/css"/>

</head>
<body>
<h1>Do you want to delete {{ categories }}</h1>
<span><form action = '{{url_for('delete_category', category_name = categories)}}' method = 'POST'>
    <input type = 'submit' value = 'Delete'>
</form></span>
<span><form action = '{{url_for('show_catalog_items', category_name = categories)}}' method = 'POST'>
    <input type = 'submit' value = 'Cancel'>
</form></span>
</body>
</html>
